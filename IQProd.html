<!DOCTYPE html>
<html lang="PT-BR">
<head>

    <title>IQ Produções</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!--CSS-->
    <link rel="stylesheet" href="ESTILOS/styleIQ.css">

    <!--BOOTSTRAP-->

    <!--link swiper JS CSS-->

<body>
    <a href=""><img id="whatsappFix" src="IMAGENS/whatsappFix.png" alt="solicitar-orçamento"></a>

    <!--Inicio header-->
    <header>

        <video autoplay loop muted src="VIDEOS/VIDEOTOPOCOMPRIMIDO.mov">
            Seu navegador não suporta videos
        </video>

        <!--Conteiner geral header-->
        <div id="conteinerGeralHeader" class="d-flex justify-content-center">

            <!--Conteiner com os conteudos do header para alinhar-->
            <div id="conteinerConteudoHeader" class="d-flex flex-column">

                <!--div com a logo-->
                <div id="conteinerLogo" class="align-self-center mb-5">

                    <!--Logo sem fundo-->
                    <img id="Logo" src="LOGOS/LOGOCAMIQSF2.PNG" alt="LOGOPNGIQ">

                </div>
                <!--/div com a logo-->

                <!--div com os textos do header-->
                <div id="conteudosHeader" class="align-self-center d-flex flex-wrap">

                    <div class="frasesHeaderL"><!--L=left-->
                        <h2 class="h2Header">TE SURPREENDER É NOSSO OBJETIVO</h2>
                        <p class="pHeader pt-2">ONDE OS MOMENTOS MAIS IMPORTANTES <br> PARA VOCÊ MERECEM SER ETERNOS!</p>
                    </div>

                    <div class="frasesHeaderR d-flex flex-column"><!--R=right-->
                        <h2 class="h2Header pb-2">SEUS MOMENTOS, IDEIAS E <br> EMPRESAS EM VÍDEOS E FOTOS.</h2>

                        <!--btn pra orçamento linkado com whatsapp-->
                        <a id="orcamento" href="">
                            SOLICITAR ORÇAMENTO
                        </a>
                    </div>
                    
                </div>
                <!--/div com os textos do header-->
                
            </div>
            <!--/ conteiner com os conteudos-->
            
        </div>
        <!--/ conteiner geral header-->

    </header>
    <!--/ header-->

    <!--inicio seção com serviços-->
    <section id="servicos" class="container swiper">

        <!--Titulo da area de serviços-->
        <div id="tituloServicos">
            <h1 class="text-white text-center">Serviços</h1>
        </div>

        <!--container para o swiper
            Possui link externo com css e js e js customizado
        -->
        <div class="card-wrapper">

            <!--UL para abrigar os cards-->
            <ul class="card-list swiper-wrapper">

                <!--Imagem do serviço de automobilistico-->
                <li class="card-item swiper-slide">

                    <a href="" class="card-link">
                    <img class="card-image" src="IMAGENS/Servicos/SerAutomobil.png" alt="Serviços-automobilisticos">
                    </a>

                </li>

                <!--Imagem do serviço de Casamento e eventos-->
                <li class="card-item swiper-slide">

                    <a href="" class="card-link">
                    <img class="card-image" src="IMAGENS/Servicos/SerCasEven.png" alt="Serviços-casamento-e-eventos">
                    </a>

                </li>


                <!--Imagem do serviço de criação de conteúdo-->
                <li class="card-item swiper-slide">

                    <a href="" class="card-link">
                    <img class="card-image" src="IMAGENS/Servicos/SerCriaCont.png" alt="Serviços-criação-de-conteudo">
                    </a>

                </li>

                <!--Imagem do serviço religioso-->
                <li class="card-item swiper-slide">

                    <a href="" class="card-link">
                    <img class="card-image" src="IMAGENS/Servicos/SerIgreja.png" alt="Serviços-Religiosos">
                    </a>

                </li>

                <!--Imagem do serviço institucional-->
                <li class="card-item swiper-slide">

                    <a href="" class="card-link">
                    <img class="card-image" src="IMAGENS/Servicos/SerInstitucional.png" alt="Serviços-Institucionais">
                    </a>

                </li>

                <!--Imagem do serviço de treinos-->
                <li class="card-item swiper-slide">

                    <a href="" class="card-link">
                    <img class="card-image" src="IMAGENS/Servicos/SerTreinos.png" alt="Serviços-treinos">
                    </a>

                </li>

                <!--Imagem do serviço de landing pages-->
                <li class="card-item swiper-slide">

                    <a href="" class="card-link">
                    <img class="card-image" src="IMAGENS/Servicos/SerLanding.png" alt="Serviços-treinos">
                    </a>

                </li>

            </ul>

            <!--Botao de passar o slider-->
            <div class="swiper-slide-button swiper-button-next"></div>

        </div>
        <!--/ container swiper-->

    </section>

    <!-- / / -->

            Possui link externo com css e js e js customizado

                    <a id="ClienteSavassiFar" href="" class="card-link-clientes"></a>

                <!--Capa cliente savassi nutrition-->

                <!--Capa cliente liga dos games-->
                <li class="card-item-clientes swiper-slide">

                    <a id="ClienteLiga" href="" class="card-link-clientes"></a>

                </li>

                <!--Capa cliente Covenant-->
                <li class="card-item-clientes swiper-slide">

                    <a id="ClienteCovenant" href="" class="card-link-clientes"></a>

                </li>

                <!--Capa cliente Silvana estetica-->
                <li class="card-item-clientes swiper-slide">

                    <a id="ClienteSilvana" href="" class="card-link-clientes"></a>

                </li>

            </ul>

        </div>
